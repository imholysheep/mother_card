  <meta charset="utf-8">
  <title>HTML to Image</title>
</head>
<body >

  <div id="canvas_area"  class="card">
	<textarea rows="1" cols="48" type="text" name="content"  maxlength="20" placeholder="親愛的："></textarea>
	<br>
    <textarea rows="23" cols="48" type="text" name="content"  maxlength="500" placeholder="內容"></textarea>
  </div>
  <hr />
  <input type="button" id="turn" value="轉為圖檔" />
  <div id="imgshot"></div>
  <a href="#" onclick="this.href=document.getElementById('img_1').src" download="img.png">下載</a>  <!--自動下載指定名稱-->

  <script src="http://html2canvas.hertzen.com/build/html2canvas.js"></script>
  <script src="canvas2image.js"></script>
  <script>
 /*sheep 自訂*/
/*轉成圖檔*/
 $("#turn").click(function() {
      html2canvas($("#canvas_area")[0], {
        onrendered: function(canvas) {

          var $div = $("#imgshot");
          $div.empty();
          $("<img />", { 
            src: canvas.toDataURL("image/png"),
            class:"img_1",
            id:"img_1",
            
          }).appendTo($div);
        },
      });
    }); 
        
//canvas2image 還是不會自動下載 好像完全沒用到......
    downloadPNG = function () {
      html2canvas($("#canvas_area"), {
      onrendered: function(canvas) {
      Canvas2Image.saveAsPNG(canvas);//取得是指定為cavas的部分
    }
  });
};

    </script>
</body>
